<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Ratings card component</title>
</head>
<body class="h-screen w-screen bg-black flex flex-col justify-center items-center">
    <main class="h-screen w-screen lg:max-w[30%] bg-black flex flex-col justify-center items-center">

        <section class="main-container min-w-[50%] max-w-[80%] md:min-w-[20%] md:max-w-[40%] lg:w-[40%] xl:w-[25%] xl:max-w-[35%] min-h-[40%] md:min-h-[40%] lg:min-h-[40%] xl:max-h-[40%] bg-gray-900 px-5 py-5 rounded-xl md:rounded-xl lg:mx-auto" >
        

            <div class="rounded-full bg-white/10 shadow-md inline-block px-2 py-2 star">
                <img src="./images/icon-star.svg" alt="star" class="rounded-full">

            </div>
            <div class="main-content mt-5 space-y-3">
                <h1 class="text-white text-2xl  font-overpass">How did we do?</h1>

                <p class="text-gray-500 font-overpass text-base  text-left">Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!
                </p>
                <div class="ratings-button-container  flex flex-row justify-between px-2 py-2">

                    <button data-value="1" type="submit" class="w-10 h-10 rounded-full text-gray-500 bg-white/10 active:bg-white hover:bg-white cursor-pointer hover:text-black transition ease-in duration-200 rating">1</button>
                    <button data-value="2" type="submit" class="w-10 h-10 rounded-full text-gray-500 bg-white/10 active:bg-white hover:bg-white cursor-pointer hover:text-black transition ease-in duration-200 rating">2</button>
                    <button data-value="3" type="submit" class="w-10 h-10 rounded-full text-gray-500 bg-white/10 active:bg-white hover:bg-white cursor-pointer hover:text-black transition ease-in duration-200 rating">3</button>
                    <button data-value="4" type="submit" class="w-10 h-10 rounded-full text-gray-500 bg-white/10 active:bg-white hover:bg-white cursor-pointer hover:text-black transition ease-in duration-200 rating">4</button>
                    <button data-value="5" type="submit" class="w-10 h-10 rounded-full text-gray-500 bg-white/10 active:bg-white hover:bg-white cursor-pointer hover:text-black transition ease-in duration-200 rating">5</button>

                </div>

                <button class=" w-full px-2 py-2 text-base tracking-wide font-overpass block bg-orange-500 rounded-3xl hover:bg-white transform ease-in duration-200 cursor-pointer btn-main" type="submit">SUBMIT</button>



            </div>
            

        

        </section>

        <section class="feedback-container  hidden min-w-[50%] max-w-[80%] md:min-w-[20%]
         md:max-w-[40%] lg:w-[40%] xl:w-[25%] xl:max-w-[35%] min-h-[40%] md:min-h-[40%] lg:min-h-[40%] xl:max-h-[40%] bg-gray-900 px-5 py-5 lg:mx-auto rounded-xl md:rounded-xl" >
        

            <div class="w-[100%] mt-5">
                <img src="./images/illustration-thank-you.svg" alt="star" class=" mx-auto">

            </div>
            <div class="main-content mt-5 space-y-3">

                <div class="ratings-button-container w-full  flex  justify-center items-center">
                    <button class="  px-2 py-2 text-base tracking-wide font-overpass block text-orange-500 bg-white/10 rounded-3xl btn-feedback" disabled >You selected x out of 5</button>
                </div>
                <h1 class="text-white text-2xl text-center font-overpass mt-5">Thank you!</h1>

                <p class="text-gray-500 font-overpass text-base  text-center"> We appreciate you taking the time to give a rating. If you ever need more support, 
                    donâ€™t hesitate to get in touch!
                </p>
                

                

            </div>
            

        

        </section>

       

    </main>
    <footer> <p class="text-white">&copy; 2025 Frontend Mentor challenge</p></footer>

    <script src="./index.js"></script>
</body>
</html>
